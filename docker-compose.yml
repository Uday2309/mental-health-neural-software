version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: mindwatch-db
    environment:
      POSTGRES_USER: ${DB_USER:-mindwatch}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mindwatch_dev}
      POSTGRES_DB: ${DB_NAME:-mindwatch}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mindwatch}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: mindwatch-api
    environment:
      DATABASE_URL: postgresql://${DB_USER:-mindwatch}:${DB_PASSWORD:-mindwatch_dev}@db:5432/${DB_NAME:-mindwatch}
      API_PORT: ${API_PORT:-8000}
      API_HOST: 0.0.0.0
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./services/api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: mindwatch-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${API_PORT:-8000}
      DATABASE_URL: postgresql://${DB_USER:-mindwatch}:${DB_PASSWORD:-mindwatch_dev}@db:5432/${DB_NAME:-mindwatch}
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api
      - db
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:


